<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My WebGL Game</title>

  <!-- Required for SharedArrayBuffer & threading -->
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="canvas" oncontextmenu="event.preventDefault()" tabindex="0"></canvas>

  <script src="index.js"></script>
  <script>
    // Initialize Emscripten module (assuming -s MODULARIZE=1 -s 'EXPORT_NAME="Module"')
    document.getElementById('canvas').focus();
    MyGame({
      canvas: document.getElementById('canvas'),
    }).then((instance) => {
      console.log("WASM module loaded.");
    });
  </script>
</body>
</html>
